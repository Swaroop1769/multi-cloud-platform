name: Multi-Cloud Terraform Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'infrastructure/**'
  pull_request:
    paths:
      - 'infrastructure/**'

jobs:

  # Stage 1: Code Scan
  code-scan:
    name: Code Scan & tfsec Security Check (${{ matrix.provider }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [aws, gcp]
    defaults:
      run:
        working-directory: infrastructure/${{ matrix.provider }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Run tfsec Security Scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working-directory: infrastructure/${{ matrix.provider }}

  # Stage 2: Terraform Validation
  validate:
    name: Terraform Validate (${{ matrix.provider }})
    runs-on: ubuntu-latest
    needs: code-scan
    strategy:
      matrix:
        provider: [aws, gcp]
    defaults:
      run:
        working-directory: infrastructure/${{ matrix.provider }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate
